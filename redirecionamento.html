<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dados da Requisição</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .data-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .item {
      margin-bottom: 10px;
    }
    .item span {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Dados recebidos</h1>
  <div class="data-box" id="dataContainer"></div>

  <script>
    // Função para pegar parâmetros da URL
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const entries = {};
      for (const [key, value] of params.entries()) {
        entries[key.replace(/[<>]/g, '')] = value; // remove os < > caso venham assim
      }
      return entries;
    }

    const params = getQueryParams();

    // Montar HTML dinamicamente
    const container = document.getElementById('dataContainer');
    const keys = [
      'url', 'referer', 'reason', 'reasoncode', 'timebound',
      'action', 'kind', 'rule', 'cat', 'user', 'lang', 'zsq'
    ];

    keys.forEach(key => {
      const value = params[key] || '(não informado)';
      let displayValue = value;
      if (key === 'zsq' && value.includes('<zsq>')) {
        displayValue = value.split('<zsq>').join(', ');
      }
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${key}:</span> ${displayValue}`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
